# ===================================== #
# Advanced Linux Network Configuration  #
# ===================================== #

# --- Core Network Settings ---
net.core.default_qdisc = noqueue
net.core.somaxconn = 4096
net.core.netdev_budget = 1000
net.core.netdev_budget_usecs = 4000
net.core.dev_weight = 128
net.core.optmem_max = 65535
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.core.rmem_default = 262144
net.core.wmem_default = 262144
net.core.rps_sock_flow_entries = 65535
net.core.tstamp_allow_data = 0
net.core.bpf_jit_enable = 1
net.core.bpf_jit_harden = 0
net.core.netdev_max_backlog = 3000
net.ipv4.tcp_max_syn_backlog = 4096

# --- TCP/IP Performance ---
net.ipv4.tcp_congestion_control = bbr
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_sack = 1
net.ipv4.tcp_fack = 1
net.ipv4.tcp_dsack = 1
net.ipv4.tcp_moderate_rcvbuf = 1
net.ipv4.tcp_early_retrans = 3
net.ipv4.tcp_low_latency = 0
net.ipv4.tcp_fin_timeout = 15
net.ipv4.tcp_tw_reuse = 2
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_adv_win_scale = 1
net.ipv4.tcp_rfc1337 = 1
net.ipv4.tcp_ecn = 1
net.ipv4.tcp_reordering = 7
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_abort_on_overflow = 0
net.ipv4.tcp_no_metrics_save = 1
net.ipv4.tcp_mtu_probing = 1
net.ipv4.tcp_fastopen_blackhole_timeout_sec = 0
net.ipv4.tcp_syn_linear_timeouts = 0
net.ipv4.tcp_max_tw_buckets = 65535
net.ipv4.tcp_early_demux = 1
net.ipv4.tcp_syncookies = 1

# --- UDP Performance ---
net.ipv4.udp_early_demux = 1
net.ipv4.udp_rmem_min = 16384
net.ipv4.udp_wmem_min = 16384

# --- IP Settings ---
net.ipv4.ip_local_port_range = 10000 65535
net.ipv4.ip_default_ttl = 64
net.ipv4.ip_nonlocal_bind = 1
net.ipv4.ip_autobind_reuse = 1
net.ipv4.tcp_autocorking = 0

# --- ICMP Settings ---
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_echo_ignore_all = 0
net.ipv4.icmp_ignore_bogus_error_responses = 0
net.ipv4.icmp_echo_enable_probe = 0

# --- Routing ---
net.ipv4.route.flush = 3
net.ipv6.route.flush = 3

# --- Interface Settings ---
net.ipv4.conf.all.log_martians = 0
net.ipv4.conf.default.log_martians = 0
net.ipv4.conf.all.accept_local = 1
net.ipv4.conf.default.accept_local = 1
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 0
net.ipv4.conf.default.secure_redirects = 0
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.arp_filter = 0
net.ipv4.conf.all.arp_ignore = 0
net.ipv4.conf.default.arp_ignore = 0
net.ipv4.conf.all.arp_announce = 0
net.ipv4.conf.default.arp_announce = 0
net.ipv4.conf.all.rp_filter = 0
net.ipv4.conf.default.rp_filter = 0
net.ipv4.conf.all.shared_media = 1
net.ipv4.conf.default.shared_media = 1
net.ipv4.conf.all.proxy_arp = 0
net.ipv4.conf.default.proxy_arp = 0
net.ipv4.conf.lo.accept_local = 1
net.ipv4.conf.lo.route_localnet = 1
net.ipv4.conf.lo.disable_xfrm = 1
net.ipv4.conf.lo.disable_policy = 1
net.ipv4.conf.lo.proxy_arp = 0
net.ipv4.conf.all.route_localnet = 1
net.ipv4.conf.default.route_localnet = 1
net.ipv4.conf.default.arp_accept = 0

# --- Forwarding ----
net.ipv4.ip_forward = 1
net.ipv4.conf.all.forwarding = 1
net.ipv4.conf.default.forwarding = 1
net.ipv6.conf.all.forwarding = 1
net.ipv6.conf.default.forwarding = 1

# --- IPv6 ---
net.ipv6.conf.all.disable_ipv6 = 0
net.ipv6.conf.default.disable_ipv6 = 0
net.ipv6.conf.lo.disable_ipv6 = 0

# --- File System ---
fs.aio-max-nr = 1048576
fs.file-max = 1048576
fs.nr_open = 1048576
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 1024
fs.inotify.max_queued_events = 16384

# --- Virtual Memory ---
vm.swappiness = 10
vm.dirty_ratio = 15
vm.dirty_background_ratio = 5
vm.page-cluster = 0
vm.dirty_expire_centisecs = 2000
vm.dirty_writeback_centisecs = 500
vm.extfrag_threshold = 300
vm.max_map_count = 262144
vm.min_free_kbytes = 16384
vm.vfs_cache_pressure = 100
vm.overcommit_memory = 1
vm.overcommit_ratio = 100
vm.overcommit_kbytes = 0
vm.mmap_min_addr = 4096
vm.zone_reclaim_mode = 0
vm.nr_hugepages = 0

# --- Kernel ---
kernel.randomize_va_space = 0
kernel.sched_autogroup_enabled = 0
kernel.pid_max = 131072
kernel.threads-max = 131072
kernel.kptr_restrict = 0
kernel.yama.ptrace_scope = 0
kernel.dmesg_restrict = 0
kernel.sysrq = 0

#--- netfilter ---
net.netfilter.nf_conntrack_max = 65535
net.netfilter.nf_conntrack_buckets = 65535
net.netfilter.nf_conntrack_tcp_timeout_established = 86400
