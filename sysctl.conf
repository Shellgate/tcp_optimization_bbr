# ===================================== #
# Advanced Linux Network Configuration  #
# Optimized for Low Latency, High Throughput, and Stability
# Suitable for 2 vCPU, 2GB RAM, 1G/10G NIC
# ===================================== #

# --- Network Core ---
net.core.default_qdisc = fq
net.core.somaxconn = 4096
net.core.netdev_max_backlog = 8192
net.core.netdev_budget = 2000
net.core.netdev_budget_usecs = 1000
net.core.dev_weight = 128
net.core.optmem_max = 65536
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.core.rmem_default = 524288
net.core.wmem_default = 524288
net.core.rps_sock_flow_entries = 8192
net.core.busy_poll = 0
net.core.busy_read = 0
net.core.bpf_jit_enable = 1
net.core.bpf_jit_harden = 2

# --- TCP/IP Stack ---
net.ipv4.tcp_congestion_control = bbr
net.ipv4.tcp_notsent_lowat = 16384
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_sack = 1
net.ipv4.tcp_dsack = 1
net.ipv4.tcp_fack = 1
net.ipv4.tcp_moderate_rcvbuf = 1
net.ipv4.tcp_early_retrans = 3
net.ipv4.tcp_low_latency = 0
net.ipv4.tcp_fin_timeout = 10
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_adv_win_scale = 2
net.ipv4.tcp_rfc1337 = 1
net.ipv4.tcp_frto = 2
net.ipv4.tcp_ecn = 1
net.ipv4.tcp_ecn_fallback = 1
net.ipv4.tcp_reordering = 3
net.ipv4.tcp_recovery = 1
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_abort_on_overflow = 1
net.ipv4.tcp_no_metrics_save = 1
net.ipv4.tcp_mtu_probing = 1
net.ipv4.tcp_base_mss = 1460
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_synack_retries = 2
net.ipv4.tcp_syn_retries = 2
net.ipv4.tcp_orphan_retries = 2
net.ipv4.tcp_max_orphans = 16384
net.ipv4.tcp_retries1 = 3
net.ipv4.tcp_retries2 = 8
net.ipv4.tcp_keepalive_time = 300
net.ipv4.tcp_keepalive_intvl = 30
net.ipv4.tcp_keepalive_probes = 5
net.ipv4.tcp_mem = 4096 87380 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216
net.ipv4.tcp_max_tw_buckets = 65536
net.ipv4.tcp_max_syn_backlog = 8192
net.ipv4.tcp_mtu_probe_floor = 512
net.ipv4.tcp_min_tso_segs = 2
net.ipv4.tcp_min_rtt_wlen = 300
net.ipv4.tcp_min_snd_mss = 256
net.ipv4.tcp_shrink_window = 1
net.ipv4.tcp_early_demux = 1
net.ipv4.tcp_max_reordering = 30

# --- UDP ---
net.ipv4.udp_mem = 4096 87380 16777216
net.ipv4.udp_rmem_min = 4096
net.ipv4.udp_wmem_min = 4096
net.ipv4.udp_early_demux = 1

# --- IP ---
net.ipv4.ip_local_port_range = 1024 65535
net.ipv4.ip_default_ttl = 64
net.ipv4.ip_nonlocal_bind = 1
net.ipv4.ip_autobind_reuse = 1

# --- ICMP ---
net.ipv4.icmp_msgs_per_sec = 500
net.ipv4.icmp_msgs_burst = 50
net.ipv4.icmp_ratelimit = 500
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_echo_ignore_all = 0
net.ipv4.icmp_ignore_bogus_error_responses = 1

# --- Routing ---
net.ipv4.conf.all.forwarding = 1
net.ipv4.conf.default.forwarding = 1
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1
net.ipv4.conf.all.accept_local = 1
net.ipv4.conf.default.accept_local = 1
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv4.conf.all.secure_redirects = 1
net.ipv4.conf.default.secure_redirects = 1
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0
net.ipv4.conf.all.arp_filter = 1
net.ipv4.conf.all.arp_ignore = 1
net.ipv4.conf.default.arp_ignore = 1
net.ipv4.conf.all.arp_announce = 2
net.ipv4.conf.default.arp_announce = 2
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1
net.ipv4.conf.all.proxy_arp = 0
net.ipv4.conf.default.proxy_arp = 0
net.ipv4.conf.default.route_localnet = 1
net.ipv4.conf.lo.accept_local = 1
net.ipv4.conf.lo.route_localnet = 1
net.ipv4.conf.lo.disable_xfrm = 0

# --- IPv6 (Disable if not needed) ---
net.ipv6.conf.all.disable_ipv6 = 1
net.ipv6.conf.default.disable_ipv6 = 1
net.ipv6.conf.lo.disable_ipv6 = 1

# --- File System ---
fs.aio-max-nr = 524288
fs.file-max = 1048576
fs.nr_open = 262144
fs.inotify.max_user_watches = 524288
fs.inotify.max_user_instances = 1024
fs.inotify.max_queued_events = 32768

# --- VM ---
vm.swappiness = 10
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5
vm.page-cluster = 0
vm.dirty_expire_centisecs = 500
vm.dirty_writeback_centisecs = 100
vm.extfrag_threshold = 500
vm.max_map_count = 65536
vm.min_free_kbytes = 16384
vm.vfs_cache_pressure = 50
vm.overcommit_memory = 1
vm.overcommit_ratio = 50
vm.overcommit_kbytes = 0
vm.mmap_min_addr = 65536
vm.zone_reclaim_mode = 0
vm.nr_hugepages = 0

# --- Kernel ---
kernel.randomize_va_space = 2
kernel.sched_autogroup_enabled = 0
kernel.sched_migration_cost_ns = 500000
kernel.pid_max = 65536
kernel.threads-max = 65536
kernel.kptr_restrict = 2
kernel.yama.ptrace_scope = 1
kernel.dmesg_restrict = 1
kernel.sysrq = 0

# --- Misc ---
net.ipv4.fib_multipath_hash_policy = 1
net.ipv4.fib_multipath_hash_fields = 31
net.ipv4.fib_multipath_use_neigh = 1
net.ipv4.fib_notify_on_flag_change = 0

# --- Neigh ---
net.ipv4.neigh.default.gc_stale_time = 60
net.ipv4.neigh.default.gc_interval = 30
net.ipv4.neigh.default.gc_thresh1 = 4096
net.ipv4.neigh.default.gc_thresh2 = 8192
net.ipv4.neigh.default.gc_thresh3 = 16384
net.ipv4.neigh.default.anycast_delay = 40
net.ipv4.neigh.default.proxy_delay = 40
net.ipv4.neigh.lo.anycast_delay = 0
net.ipv4.neigh.default.delay_first_probe_time = 2

# --- Fragmentation ---
net.ipv4.ipfrag_high_thresh = 4194304
net.ipv4.ipfrag_low_thresh = 3145728
net.ipv4.ipfrag_max_dist = 128
net.ipv4.ipfrag_secret_interval = 600
net.ipv4.ipfrag_time = 30

# --- Route ---
net.ipv4.route.gc_interval = 60
net.ipv4.route.gc_thresh = 4096
net.ipv4.route.gc_timeout = 300
net.ipv4.route.gc_elasticity = 16
net.ipv4.route.flush = 3
net.ipv6.route.flush = 3
net.ipv4.route.gc_min_interval = 0
net.ipv4.route.gc_min_interval_ms = 600
net.ipv4.route.max_size = 1048576
net.ipv4.route.min_adv_mss = 96
net.ipv4.route.min_pmtu = 552
net.ipv4.route.mtu_expires = 600

# --- Security ---
net.ipv4.tcp_challenge_ack_limit = 1000000
